<form>
    <div class="form-group">
        <label>{{ localize "KRYX_RPG.Formula" }}</label>
        <input type="text" name="formula" value="{{formula}}" disabled/>
    </div>

    <div class="form-group">
        <label>{{ localize "KRYX_RPG.AbilityModifier" }}</label>
        <select name="ability">
            {{#select data.item.ability}}
                {{#each config.abilities as |ability a|}}
                    <option value="{{a}}">{{ability}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>{{ localize "KRYX_RPG.RollSituationalBonus" }}</label>
        <input type="text" name="bonus" value="" placeholder="{{ localize 'KRYX_RPG.RollExample' }}"/>
    </div>

    <div class="form-group">
        <label>{{ localize "KRYX_RPG.RollMode" }}</label>
        <select name="rollMode">
            {{#select rollMode}}
                {{#each rollModes as |label mode|}}
                    <option value="{{mode}}">{{localize label}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</form>
