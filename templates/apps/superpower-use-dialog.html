<form id="superpower-config-form">
    <p>{{ hintText1 }}<strong>{{ superpowerName }}</strong>{{ hintText2 }}</p>


    <div class="form-group">
        <label class="text">
            {{#if canAugment }}
                {{ localize "KRYX_RPG.SuperpowerBaseCost" }}
            {{else}}
                {{ localize "KRYX_RPG.SuperpowerCost" }}
            {{/if}}: {{ superpowerData.cost }} {{ resourceName }}</label>
    </div>
    <div class="form-group" {{#unless canAugment}} style="display:none" {{/unless}}>
        <label class="text">{{ spendHowMuchText }}
            <input type="number" data-dtype="Number"
                   value="{{ superpowerData.cost }}" name="paidCost" style="width: 30px"/>
        </label>
    </div>

    {{#unless canCast}}
        <p class="notification error">{{ noAvailableResourceText }}</p>
    {{/unless}}

    <div class="form-group">
        <label class="checkbox" {{#unless hasCost}} style="visibility:hidden" {{/unless}}>
            {{ castConsumeText }}
            <input type="checkbox" data-dtype="Boolean" name="shouldConsumeResources" {{ checked canCast }}/>
        </label>

        <label class="checkbox" {{#unless hasPlaceableTemplate}} style="visibility:hidden" {{/unless}}>
            {{ localize "KRYX_RPG.PlaceTemplate" }}
            <input type="checkbox" data-dtype="Boolean" name="shouldPlaceTemplate" checked/>
        </label>

        <label class="checkbox" {{#unless canChooseTargetType}} style="display:none" {{/unless}}>
            {{ localize "KRYX_RPG.SuperpowerCastLine" }}
            <input type="checkbox" data-dtype="Boolean" name="useLineTargetType"/>
        </label>
    </div>
</form>
